    <script type="text/javascript">
    	mui.init();
        $('.xz1').on('tap',function(){
            dian();
        })
        $('.mui-backdrop').on('tap',function(){
            dian();
        })
        function dian(){
            if ($('.dead').attr('class').length==9) {
            	$('.mui-backdrop').removeClass('dsno');
                $('.dead').removeClass('dsno');
                $('.mui-backdrop').addClass('active_o')
                $('.dead').addClass('active_o')
            } else{
            	$('.mui-backdrop').removeClass('active_o');
            	$('.dead').removeClass('active_o');
            	$('.mui-backdrop').addClass('dsno')
            	$('.dead').addClass('dsno')
            }
        }
